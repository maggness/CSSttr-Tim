<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vuurwerk show</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Please turn off javascript :)</h1>
      </div>
    </header>
    <main>

      <noscript>
      <!-- No script background -->
      <div></div>

      <!-- Deathstar -->
      <audio controls>
        <source src="./images/starwars.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
        <div class="deathStar">
          <input type="checkbox" id="deathstarInput">
            <div>
              <div></div>
            </div>
            <div></div>
            <div></div>
            <div></div>
          </input>
        </div>

      <!-- Nuke  -->
      <section class="atomBombContainer">
        <input type="checkbox" id="nuke">
          <div>
            <!-- Airplane -->
            <img src="images/bomber.png" alt="" />

            <!-- Bomb -->
            <div>
              <div></div>
            </div>

            <!-- Bomb Explotion -->
            <div>
              <div></div>
              <div></div>
              <div></div>
            </div>

            <!-- City -->
            <img src="images/stad.png" alt="" />
            <img src="images/stad.png" alt="" />
            <img src="images/stad.png" alt="" />
            <input type="text" value="Purmerend">
            <!-- Explotion blast -->
            <div></div>
          </div>
        </input>
      </section>

      <!-- Control -->
      <div class="controls">
        <div>
          <div>
            <label for="nuke">
              <div></div>
            </label> 
            
            <label for="deathstarInput">
              <div></div>
            </label> 
            
            <label for="firework">
              <div></div>
            </label> 

            <a href="/">
              <div>
                <p>Reset</p>
              </div>
            </a>
          </div>
        </div>
      </div>

      <section class="vuurwerkContainer">
        <input type="checkbox" id="firework">
          <!-- Vuurwerk pijlen -->
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </input>
      </section>

      <div class="scene">
        <!-- Ground -->
        <div>
          <div></div>
        </div>
        <!-- Background -->
        <div>
          <!-- Cloud's -->
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>

      <div>
        <p>Please Rotate your screen for a show :)</p>
      </div>

      </noscript>
    </main>
  </body>
</html>
